<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portifolio Cloud</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 10% 10%, #111827 0%, #0b0f1a 60%);
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        width: min(960px, 92vw);
        text-align: center;
        padding: 32px 16px 48px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(28px, 4vw, 40px);
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      h2 {
        margin: 26px 0 10px;
        font-size: 18px;
        letter-spacing: 0.2px;
        text-align: left;
      }
      p {
        margin: 8px 0 24px;
        color: #9ca3af;
      }
      .lead {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: baseline;
        justify-content: center;
      }
      .pilllink {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: #0f172a;
        color: #93c5fd;
        text-decoration: none;
        font-size: 12px;
        font-weight: 700;
      }
      .pilllink:hover { border-color: #334155; }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 16px 18px;
        text-align: left;
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }
      .card:hover {
        transform: translateY(-2px);
        border-color: #334155;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
      }
      .card a {
        color: #7dd3fc;
        text-decoration: none;
        font-weight: 600;
      }
      .card small {
        display: block;
        margin-top: 6px;
        color: #94a3b8;
      }
      .muted {
        color: #94a3b8;
        font-size: 13px;
        margin-top: 18px;
      }
      .badge {
        display: inline-block;
        padding: 2px 8px;
        font-size: 11px;
        border-radius: 999px;
        background: #0f172a;
        border: 1px solid #1f2937;
        color: #93c5fd;
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Portifolio Cloud</h1>
      <div class="lead">
        <p style="margin: 8px 0 16px;">Projetos disponiveis neste dominio.</p>
        <a class="pilllink" href="https://github.com/LelloTereciani" target="_blank" rel="noreferrer">GitHub</a>
      </div>
      <div id="project-grid" class="grid"></div>

      <h2>Repos publicos no GitHub</h2>
      <div id="gh-grid" class="grid"></div>
      <div class="muted">
        Lista automatica via GitHub API (somente repos publicos, sem forks e sem archived).
        <a href="https://github.com/LelloTereciani?tab=repositories" target="_blank" rel="noreferrer">Ver todos</a>.
      </div>
    </main>

    <script>
      const GITHUB_USERNAME = 'LelloTereciani';

      const MANUAL_PROJECTS = [
        { name: 'RWAImob', path: '/RWAImob', note: 'Proxy / Next.js' },
        { name: 'EAS', path: '/EAS', note: 'Proxy / App' },
        { name: 'Stellar Explorer', path: '/explorer', note: 'Static' }
      ];

      const EXCLUDE_NAMES = new Set([
        '.', '..', 'assets', 'favicon.ico', 'index.html', '__projects'
      ]);

      function normalizeFromNginxAutoindex(data) {
        if (!Array.isArray(data)) return [];
        return data
          .filter((item) => item.type === 'directory')
          .map((item) => item.name)
          .filter((name) => name && !EXCLUDE_NAMES.has(name))
          .map((name) => ({ name, path: `/${name}`, note: 'Static (dir)' }));
      }

      function normalizeFromApiProjects(data) {
        const list = Array.isArray(data?.projects) ? data.projects : [];
        return list
          .map((item) => ({
            name: item?.name,
            path: item?.path || (item?.name ? `/${item.name}` : ''),
            note: item?.hasIndex ? 'Static' : 'Diretorio'
          }))
          .filter((item) => item.name && item.path && !EXCLUDE_NAMES.has(item.name));
      }

      async function fetchAutoProjects() {
        try {
          const res = await fetch('/__projects/');
          if (res.ok) {
            const data = await res.json();
            const parsed = normalizeFromNginxAutoindex(data);
            if (parsed.length > 0) return parsed;
          }
        } catch {
          // fallback below
        }

        try {
          const res = await fetch('/api/projects');
          if (!res.ok) return [];
          const data = await res.json();
          return normalizeFromApiProjects(data);
        } catch {
          return [];
        }
      }

      function mergeProjects(autoList, manualList) {
        const byPath = new Map();
        [...manualList, ...autoList].forEach((item) => {
          if (!byPath.has(item.path)) byPath.set(item.path, item);
        });
        return Array.from(byPath.values()).sort((a, b) => a.name.localeCompare(b.name));
      }

      function renderProjects(projects) {
        const grid = document.getElementById('project-grid');
        grid.innerHTML = '';
        projects.forEach((project) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="${project.path}">${project.name}</a>
            <small>${project.path} <span class="badge">${project.note || 'Projeto'}</span></small>
          `;
          grid.appendChild(card);
        });
      }

      function renderGitHubRepos(repos) {
        const grid = document.getElementById('gh-grid');
        grid.innerHTML = '';
        repos.forEach((repo) => {
          const card = document.createElement('div');
          card.className = 'card';
          const stars =
            (typeof repo.stargazers_count === 'number' && repo.stargazers_count > 0)
              ? ` <span class="badge">â˜… ${repo.stargazers_count}</span>`
              : '';
          const lang = repo.language ? ` <span class="badge">${repo.language}</span>` : '';
          card.innerHTML = `
            <a href="${repo.html_url}" target="_blank" rel="noreferrer">${repo.name}</a>
            <small>${repo.full_name}${stars}${lang}</small>
            ${repo.description ? `<small style="margin-top:10px;color:#9ca3af;">${repo.description}</small>` : ''}
          `;
          grid.appendChild(card);
        });
      }

      async function fetchGitHubRepos() {
        const url = `https://api.github.com/users/${encodeURIComponent(GITHUB_USERNAME)}/repos?type=owner&sort=updated&per_page=100`;
        const res = await fetch(url, {
          cache: 'no-store',
          headers: { accept: 'application/vnd.github+json' }
        });
        if (!res.ok) return [];

        const repos = await res.json();
        return Array.isArray(repos)
          ? repos
              .filter((repo) => repo && !repo.private)
              .filter((repo) => !repo.fork)
              .filter((repo) => !repo.archived)
              .filter((repo) =>
                repo.owner?.login
                  ? String(repo.owner.login).toLowerCase() === String(GITHUB_USERNAME).toLowerCase()
                  : true
              )
              .sort((a, b) => String(b.pushed_at || '').localeCompare(String(a.pushed_at || '')))
              .slice(0, 12)
          : [];
      }

      (async () => {
        const autoProjects = await fetchAutoProjects();
        const projects = mergeProjects(autoProjects, MANUAL_PROJECTS);
        renderProjects(projects);

        const repos = await fetchGitHubRepos();
        renderGitHubRepos(repos);
      })();
    </script>
  </body>
</html>

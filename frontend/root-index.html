<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portifolio Cloud</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 10% 10%, #111827 0%, #0b0f1a 60%);
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        width: min(960px, 92vw);
        text-align: center;
        padding: 32px 16px 48px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(28px, 4vw, 40px);
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      p {
        margin: 8px 0 24px;
        color: #9ca3af;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 16px 18px;
        text-align: left;
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }
      .card:hover {
        transform: translateY(-2px);
        border-color: #334155;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
      }
      .card a {
        color: #7dd3fc;
        text-decoration: none;
        font-weight: 600;
      }
      .card small {
        display: block;
        margin-top: 6px;
        color: #94a3b8;
      }
      .muted {
        color: #94a3b8;
        font-size: 13px;
        margin-top: 18px;
      }
      .badge {
        display: inline-block;
        padding: 2px 8px;
        font-size: 11px;
        border-radius: 999px;
        background: #0f172a;
        border: 1px solid #1f2937;
        color: #93c5fd;
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Portifolio Cloud</h1>
      <p>Projetos disponiveis neste dominio.</p>
      <div id="project-grid" class="grid"></div>
      <div class="muted">Atualiza automaticamente pelas rotas <code>/__projects/</code> ou <code>/api/projects</code>.</div>
    </main>

    <script>
      const MANUAL_PROJECTS = [
        { name: 'RWAImob', path: '/RWAImob', note: 'Proxy / Next.js' },
        { name: 'Stellar Explorer', path: '/explorer', note: 'Static' }
      ];

      const EXCLUDE_NAMES = new Set([
        '.', '..', 'assets', 'favicon.ico', 'index.html', '__projects'
      ]);

      function normalizeFromNginxAutoindex(data) {
        if (!Array.isArray(data)) return [];
        return data
          .filter((item) => item.type === 'directory')
          .map((item) => item.name)
          .filter((name) => name && !EXCLUDE_NAMES.has(name))
          .map((name) => ({ name, path: `/${name}`, note: 'Static (dir)' }));
      }

      function normalizeFromApiProjects(data) {
        const list = Array.isArray(data?.projects) ? data.projects : [];
        return list
          .map((item) => ({
            name: item?.name,
            path: item?.path || (item?.name ? `/${item.name}` : ''),
            note: item?.hasIndex ? 'Static' : 'Diretorio'
          }))
          .filter((item) => item.name && item.path && !EXCLUDE_NAMES.has(item.name));
      }

      async function fetchAutoProjects() {
        // Primeira tentativa: endpoint nginx autoindex em JSON
        try {
          const res = await fetch('/__projects/');
          if (res.ok) {
            const data = await res.json();
            const parsed = normalizeFromNginxAutoindex(data);
            if (parsed.length > 0) return parsed;
          }
        } catch {
          // fallback abaixo
        }

        // Segunda tentativa: endpoint do backend
        try {
          const res = await fetch('/api/projects');
          if (!res.ok) return [];
          const data = await res.json();
          return normalizeFromApiProjects(data);
        } catch {
          return [];
        }
      }

      function mergeProjects(autoList, manualList) {
        const byPath = new Map();
        [...manualList, ...autoList].forEach((item) => {
          if (!byPath.has(item.path)) byPath.set(item.path, item);
        });
        return Array.from(byPath.values()).sort((a, b) => a.name.localeCompare(b.name));
      }

      function renderProjects(projects) {
        const grid = document.getElementById('project-grid');
        grid.innerHTML = '';
        projects.forEach((project) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="${project.path}">${project.name}</a>
            <small>${project.path} <span class="badge">${project.note || 'Projeto'}</span></small>
          `;
          grid.appendChild(card);
        });
      }

      (async () => {
        const autoProjects = await fetchAutoProjects();
        const projects = mergeProjects(autoProjects, MANUAL_PROJECTS);
        renderProjects(projects);
      })();
    </script>
  </body>
</html>
